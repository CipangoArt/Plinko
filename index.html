<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script  src="middleman.js"></script>
   
    <title>Plinko SearchEngine</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/matter.js" type="text/javascript"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>
  
  <body>
    <div class="title">
      <h1>
        Plinko Search Engine
      </h1>
    </div>

      the search engine that <strong>almost</strong> never gives you what you want

    </div>
<div class="container">

    <input type="text" placeholder="Hit the first or last bucket!" name="q">

  </form>

</div>
<div class="canvas" >
    <script defer src="boundary.js"></script>
    <script defer src="particle.js"></script>
    <script defer src="plinko.js"></script>
    <script  src="sketch.js"></script>
  </div>
